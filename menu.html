<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Material Site Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="operation.css">
</head>
<body>
  <div class="container">
    <h1>Material Site Design</h1>
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="enableExtension">
        <span class="slider"></span>
      </label>
      <span class="switch-label">拡張機能を有効にする</span>
    </div>
    <button id="openSettings" class="settings-button">
      詳細設定
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
